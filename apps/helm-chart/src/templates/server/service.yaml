apiVersion: v1
kind: Service

metadata:
{{- if .Values.server.service.annotations }}
  annotations:
  {{- range $key, $value := .Values.server.service.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
  name: {{ template "nx-cloud-ce.server.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "nx-cloud-ce.labels" (dict "context" . "component" .Values.server.name "name" .Values.server.name) | nindent 4 }}
{{- if .Values.server.service.labels }}
{{- toYaml .Values.server.service.labels | nindent 4 }}
{{- end }}

spec:
  type: {{ .Values.server.service.type }}
  ports:
    - name: {{ .Values.server.service.servicePortHttpName }}
      protocol: TCP
      port: {{ .Values.server.service.servicePortHttp }}
      targetPort: {{ .Values.server.containerPorts.server }}
  selector:
    {{- include "nx-cloud-ce.selectorLabels" (dict "context" . "name" .Values.server.name "component" .Values.server.name) | nindent 4 }}
